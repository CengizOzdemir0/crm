<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::title}, ~{::section}, 'customers')}">

<head>
    <title>Müşteriler - Kurumsal CRM</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Müşteriler</h2>
            <a href="/crm/customers/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Yeni Müşteri
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}">Başarılı</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">Hata</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Şirket Adı</th>
                                <th>Tür</th>
                                <th>İletişim</th>
                                <th>Vergi No</th>
                                <th>Durum</th>
                                <th class="text-end pe-4">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="6" class="text-center py-4 text-muted">
                                    Henüz kayıtlı müşteri bulunmuyor.
                                </td>
                            </tr>
                            <tr th:each="customer : ${customers}">
                                <td class="ps-4">
                                    <div class="fw-bold" th:text="${customer.companyName}">Şirket Adı</div>
                                    <small class="text-muted" th:text="${customer.country}">Ülke</small>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border"
                                        th:text="${customer.customerType}">Tür</span>
                                </td>
                                <td>
                                    <div th:if="${customer.email}">
                                        <i class="bi bi-envelope text-muted me-1"></i>
                                        <a th:href="'mailto:' + ${customer.email}" th:text="${customer.email}"
                                            class="text-decoration-none">email</a>
                                    </div>
                                    <div th:if="${customer.phone}">
                                        <i class="bi bi-telephone text-muted me-1"></i>
                                        <span th:text="${customer.phone}">telefon</span>
                                    </div>
                                </td>
                                <td th:text="${customer.taxNumber}">Vergi No</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${customer.status == T(com.cengiz.crm.enums.CustomerStatus).ACTIVE ? 'bg-success' : 
                                                          (customer.status == T(com.cengiz.crm.enums.CustomerStatus).INACTIVE ? 'bg-secondary' : 'bg-warning')}"
                                        th:text="${customer.status}">Durum</span>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="btn-group">
                                        <a th:href="@{/crm/customers/edit/{id}(id=${customer.id})}"
                                            class="btn btn-sm btn-outline-primary" title="Düzenle">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/crm/customers/delete/{id}(id=${customer.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bu müşteriyi silmek istediğinizden emin misiniz?')"
                                            title="Sil">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white py-3">
                <small class="text-muted" th:text="'Toplam ' + ${#lists.size(customers)} + ' kayıt listelendi.'">Toplam
                    kayıt</small>
            </div>
        </div>
    </section>
</body>

</html>
